<div class="container ">
 <div class="row">
    <div class="col-4">
      <ul class="list-group">
        <li

          [routerLink]="[person.id]"
          class="list-group-item"

          {{ person.name }}
        </li>
      </ul>
    </div>
    <div class="col">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
